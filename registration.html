<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #6a9752;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .fake-submit-btn {
            background-color: #6a9752;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            display: inline-block;
            pointer-events: none; 
        }
        .fake-submit-btn:hover {
            background-color: #4c7d3b;
        }

    </style>
</head>
<body>

    <!-- tan bar above the logo -->
    <div class="tan-bar">
        Call us today for more information!
    </div>

    <main>
        <!-- header section with logo -->
        <header>
            <img src="images/sprout-grow-horizontal-524-transparent.png" alt="logo" class="logo">
        </header>

        <!-- Navigation Bar -->
        <nav>
            <a href="index.html">Home</a>
            <div class="dropdown">
                <a href="about.html">About</a>
                <div class="dropdown-content">
                    <a href="mission.html">Mission</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
            <a href="products.html">Products</a>
            <a href="events.html">Events</a>
        </nav>

        <!-- Registration Form -->
        <div class="form-container">
            <h2>Event Registration</h2>
            <form method="POST">
                <!-- First Name -->
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <!-- Fake Submit Button (Does nothing when clicked) -->
                <div class="form-group">
                    <button type="button" class="fake-submit-btn">Register</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sprout and Grow. All Rights Reserved. Connect with us through Facebook and Twitter!</p>
    </footer>

</body>
</html>
